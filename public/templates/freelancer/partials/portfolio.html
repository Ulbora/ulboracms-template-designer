<div ng-include src="'partials/menu.html'"></div>   
<div class="{{showView}}">
<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">            
            <div class="col-sm-4 portfolio-item" ng-repeat="art in prodList">
                <a href="#!article/{{art._id}}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <div ng-bind-html="art.articleText.text"></div> 
                </a>
            </div>
            
        </div>
    </div>
</section>
<div ng-include src="'partials/footer.html'"></div>   
</div>
